# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jenkinsmaster

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://asademo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0cce394cad374d189e9dec13f5d46ae6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e058c5514f48487aaa300436bae4af43 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: asademo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0cce394cad374d189e9dec13f5d46ae6 }}/jenkins1.0:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jenkinsmaster'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_43b8c52a9f9c46609eba4113bd48ed2c }}
        images: 'asademo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0cce394cad374d189e9dec13f5d46ae6 }}/jenkins1.0:${{ github.sha }}'